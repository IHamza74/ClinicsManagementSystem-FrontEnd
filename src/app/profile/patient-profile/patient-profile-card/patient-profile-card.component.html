<div class="card card-profile shadow">
  <div class="row justify-content-center">
    <div class="col-lg-3 order-lg-2">
      <div class="card-profile-image">
        <a href="#">
          <img
            *ngIf="patient"
            [attr.src]="'./../../../../assets/images/users/' + patient?.photo"
            class="rounded-circle"
          />
        </a>
      </div>
    </div>
  </div>
  <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
    <div class="d-flex justify-content-between">
      <a href="#" class="btn btn-sm btn-info mr-4">Connect</a>
      <label for="file-input" class="btn btn-sm btn-default float-right">
        <i class="fa-solid fa-camera" style="color: #ffffff"></i>
      </label>
      <input
        id="file-input"
        type="file"
        name="file"
        (change)="onFileSelected($event)"
      />
    </div>
  </div>
  <div class="card-body pt-0 pt-md-4">
    <div class="row">
      <div class="col">
        <div class="card-profile-stats d-flex justify-content-center mt-md-5">
          <div>
            <span class="heading">22</span>
            <span class="description">Friends</span>
          </div>
          <div>
            <span class="heading">10</span>
            <span class="description">Photos</span>
          </div>
          <div>
            <span class="heading">89</span>
            <span class="description">Comments</span>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center">
      <h3>
        {{ patient?.name | uppercase }}<span class="font-weight-light"> </span>
      </h3>
      <div class="h5 font-weight-300">
        <i class="fa-solid fa-calendar-days"></i>
        {{ patient?.Age }}
        <br />
        <i class="fa-sharp fa-solid fa-location-dot"></i>
        {{ patient?.Address.government | titlecase }} ,
        {{ patient?.Address.city | titlecase }} ,
        {{ patient?.Address.street | titlecase }} ,{{
          patient?.Address.building | titlecase
        }}
      </div>
      <!-- <div class="h5 mt-4">
        <i class="ni business_briefcase-24 mr-2"></i>Solution Manager - Creative
        Tim Officer
      </div>
      <div>
        <i class="ni education_hat mr-2"></i>University of Computer Science
      </div>
      <hr class="my-4" />
      <p>
        Ryan — the name taken by Melbourne-raised, Brooklyn-based Nick Murphy —
        writes, performs and records all of his own music.
      </p>
      <a href="#">Show more</a> -->
    </div>
  </div>
</div>
