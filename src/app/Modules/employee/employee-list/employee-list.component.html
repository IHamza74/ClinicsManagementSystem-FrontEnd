<input
  type="text"
  pInputText
  class="form-control"
  placeholder="Search By Name"
  [(ngModel)]="search"
  (keyup)="searchByName($event)"
/>

<div class="row justify-content-center">
  <div
    class="card-container mx-2 my-2 p-4"
    *ngFor="let employee of pageItems; let i = index"
  >
    <span class="pro">PRO</span>
    <img
      class="round"
      src="https://randomuser.me/api/portraits/women/79.jpg"
      alt="user"
    />
    <h3>Mr. {{ employee.name }}</h3>
    <h6>Age: {{ employee.age }}</h6>
    <h6></h6>
    <p>{{ employee.email }} <br /></p>
    <div class="buttons">
      <app-employee-edit
        [currentEmployee]="employee"
        [currentIndex]="i"
      ></app-employee-edit>
      <button class="primary ghost" (click)="remove(employee._id)">
        Delete
      </button>
    </div>
  </div>
</div>

<p-paginator
  [rows]="9"
  [totalRecords]="pageNo"
  (onPageChange)="page($event)"
></p-paginator>
<div><app-employee-options></app-employee-options></div>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">
      <div class="card">
        <div class="card-header">Filters</div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="category">Category</label>
              <select class="form-control" id="category">
                <option>All</option>
                <option>Category 1</option>
                <option>Category 2</option>
                <option>Category 3</option>
              </select>
            </div>
            <div class="form-group">
              <label for="price">Price</label>
              <input
                type="range"
                class="form-control-range"
                id="price"
                min="0"
                max="100"
                value="0"
              />
            </div>
            <button type="submit" class="btn btn-primary">Apply Filters</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-9">
      <div class="row">
        <!-- Display filtered data here -->
      </div>
    </div>
  </div>
</div>
