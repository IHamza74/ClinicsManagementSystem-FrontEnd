<input
  type="text"
  pInputText
  class="form-control"
  placeholder="Search By Name"
  [(ngModel)]="search"
  (keyup)="searchByName($event)"
/>

<div class="row justify-content-center">
  <div
    class="card-container mx-2 my-2 p-4"
    *ngFor="let employee of pageItems; let i = index"
  >
    <span class="pro">PRO</span>
    <!-- <img
      class="round"
      src="https://randomuser.me/api/portraits/women/79.jpg"
      alt="user"
    /> -->
    <img
      class="round"
      [attr.src]="'./../../../../assets/images/users/' + employee.photo"
      alt="Employee Photo"
      style="width: 150px"
    />
    <h3>Mr. {{ employee.name }}</h3>
    <h6>Age: {{ employee.age }}</h6>
    <h6></h6>
    <p>{{ employee.email }} <br /></p>
    <div class="buttons">
      <app-employee-edit
        [currentEmployee]="employee"
        [currentIndex]="i"
      ></app-employee-edit>
      <button class="primary ghost" (click)="remove(employee._id)">
        Delete
      </button>
    </div>
  </div>
</div>
