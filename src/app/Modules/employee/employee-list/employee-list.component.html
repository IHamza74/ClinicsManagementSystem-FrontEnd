<div
  class="card"
  *ngFor="let employee of employees; let i = index"
  [paginator]="true"
>
  <div class="card-img">
    <img src="https://placehold.it/200x200" alt="Doctor Profile" />
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ employee.name }}</h5>
    <p class="card-specialty">{{ employee._id }}</p>
    <p class="card-location">{{ i }}</p>
    <div class="card-actions">
      <button class="btn btn-primary">Book Appointment</button>
      <button class="btn btn-link">View Profile</button>
      <!-- <button class="btn btn-secondary" (click)="edit(employee)">Edit</button> -->
      <app-employee-edit
        [currentEmployee]="employee"
        [currentIndex]="i"
      ></app-employee-edit>

      <button class="btn btn-danger" (click)="remove(employee._id)">
        Remove
      </button>
    </div>
  </div>
</div>
<p-paginator
  (onPageChange)="paginate($event)"
  [rows]="10"
  [totalRecords]="employeeService.empArr.length"
  [rowsPerPageOptions]="[10, 20, 30]"
></p-paginator>
<div><app-employee-options></app-employee-options></div>

<!-- <div *ngIf="editMode">
  <app-employee-edit [currentEmployee]="currentEmployee"></app-employee-edit>
</div> -->

<div *ngIf="addMode"><app-employee-add></app-employee-add></div>

<div>
  <button class="btn btn-primary" (click)="add()">Add New Employee</button>
</div>

<form action="">
  <div>
    <input type="file" (change)="onFileSelected($event)" />
  </div>
  <button type="button" (click)="uploadFile()"></button>
</form>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">
      <div class="card">
        <div class="card-header">Filters</div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="category">Category</label>
              <select class="form-control" id="category">
                <option>All</option>
                <option>Category 1</option>
                <option>Category 2</option>
                <option>Category 3</option>
              </select>
            </div>
            <div class="form-group">
              <label for="price">Price</label>
              <input
                type="range"
                class="form-control-range"
                id="price"
                min="0"
                max="100"
                value="0"
              />
            </div>
            <button type="submit" class="btn btn-primary">Apply Filters</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-9">
      <div class="row">
        <!-- Display filtered data here -->
      </div>
    </div>
  </div>
</div>
