<!-- Modal -->
<div
  class="modal fade"
  id="{{ 'modal-emp' + currentIndex }}"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
  #maindiv
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Medicine Data</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <!--BEGIN OF FORM-->
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              name="name"
              formControlName="name"
            />
            <div
              class="help-block"
              *ngIf="
                editForm.get('name').invalid && editForm.get('name').touched
              "
            >
              Please provide a valid name.
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              name="email"
              formControlName="email"
            />
            <div
              class="help-block"
              *ngIf="
                editForm.get('email').invalid && editForm.get('email').touched
              "
            >
              Please provide a valid email address.
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              formControlName="password"
            />
            <div
              class="help-block"
              *ngIf="
                editForm.get('password').invalid &&
                editForm.get('password').touched
              "
            >
              Please provide a valid password.
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Age</label>
            <input
              type="number"
              class="form-control"
              name="age"
              formControlName="age"
            />
            <div
              class="help-block"
              *ngIf="editForm.get('age').invalid && editForm.get('age').touched"
            >
              Please provide a valid age.
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Government</label>
            <input
              type="text"
              class="form-control"
              name="government"
              formControlName="government"
            />
            <div
              class="help-block"
              *ngIf="
                editForm.get('government').invalid &&
                editForm.get('government').touched
              "
            >
              Please provide a valid government.
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">City</label>
            <input
              type="text"
              class="form-control"
              name="city"
              formControlName="city"
            />
            <div
              class="help-block"
              *ngIf="
                editForm.get('city').invalid && editForm.get('city').touched
              "
            >
              Please provide a valid city.
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Street</label>
            <input
              type="text"
              class="form-control"
              name="street"
              formControlName="street"
            />
            <div
              class="help-block"
              *ngIf="
                editForm.get('street').invalid && editForm.get('street').touched
              "
            >
              Please provide a valid street.
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Building</label>
            <input
              type="text"
              class="form-control"
              name="building"
              formControlName="building"
            />
            <div
              class="help-block"
              *ngIf="
                editForm.get('building').invalid &&
                editForm.get('building').touched
              "
            >
              Please provide a valid building.
            </div>
          </div>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="editForm.invalid"
          >
            Submit
          </button>
        </form>
        <!--END OF FORM-->
      </div>
    </div>
  </div>
</div>
