<!-- Button trigger modal -->
<button
  type="button"
  class="btn btn-primary"
  data-bs-toggle="modal"
  data-bs-target="#exampleModal"
>
  Launch demo modal
</button>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="nameInput" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="nameInput"
              name="name"
              formControlName="name"
            />
            <div
              class="help-block"
              *ngIf="addForm.get('name').invalid && addForm.get('name').touched"
            >
              Please provide a valid name.
            </div>
          </div>

          <div class="mb-3">
            <label for="emailInput" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="emailInput"
              name="email"
              formControlName="email"
            />
            <div
              class="help-block"
              *ngIf="
                addForm.get('email').invalid && addForm.get('email').touched
              "
            >
              Please provide a valid email address.
            </div>
          </div>

          <div class="mb-3">
            <label for="passwordInput" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="passwordInput"
              name="password"
              formControlName="password"
            />
            <div
              class="help-block"
              *ngIf="
                addForm.get('password').invalid &&
                addForm.get('password').touched
              "
            >
              Please provide a valid password.
            </div>
          </div>

          <div class="mb-3">
            <label for="ageInput" class="form-label">Age</label>
            <input
              type="number"
              class="form-control"
              id="ageInput"
              name="age"
              formControlName="age"
            />
            <div
              class="help-block"
              *ngIf="addForm.get('age').invalid && addForm.get('age').touched"
            >
              Please provide a valid age.
            </div>
          </div>

          <div class="mb-3">
            <label for="governmentInput" class="form-label">Government</label>
            <input
              type="text"
              class="form-control"
              id="governmentInput"
              name="government"
              formControlName="government"
            />
            <div
              class="help-block"
              *ngIf="
                addForm.get('government').invalid &&
                addForm.get('government').touched
              "
            >
              Please provide a valid government.
            </div>
          </div>
          <div class="mb-3">
            <label for="cityInput" class="form-label">City</label>
            <input
              type="text"
              class="form-control"
              id="cityInput"
              name="city"
              formControlName="city"
            />
            <div
              class="help-block"
              *ngIf="addForm.get('city').invalid && addForm.get('city').touched"
            >
              Please provide a valid city.
            </div>
          </div>
          <div class="mb-3">
            <label for="streetInput" class="form-label">Street</label>
            <input
              type="text"
              class="form-control"
              id="streetInput"
              name="street"
              formControlName="street"
            />
            <div
              class="help-block"
              *ngIf="
                addForm.get('street').invalid && addForm.get('street').touched
              "
            >
              Please provide a valid street.
            </div>
          </div>
          <div class="mb-3">
            <label for="buildingInput" class="form-label">Building</label>
            <input
              type="text"
              class="form-control"
              id="buildingInput"
              name="building"
              formControlName="building"
            />
            <div
              class="help-block"
              *ngIf="
                addForm.get('building').invalid &&
                addForm.get('building').touched
              "
            >
              Please provide a valid building.
            </div>
          </div>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="addForm.invalid"
          >
            Submit
          </button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
