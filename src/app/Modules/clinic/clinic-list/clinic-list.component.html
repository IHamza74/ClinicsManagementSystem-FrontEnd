<!-- Button trigger modal -->

<p-table
  #dt
  [columns]="cols"
  [value]="clinicList"
  [paginator]="true"
  [rows]="5"
  responsiveLayout="scroll"
>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{ col.header }}
      </th>
    </tr>
    <tr>
      <th *ngFor="let col of columns">
        <p-columnFilter
          type="text"
          [field]="col.field"
          [matchModeOptions]="matchModeOptions"
          [matchMode]="'custom-equals'"
        ></p-columnFilter>
      </th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body"> </ng-template>
</p-table>
<div class="card mt-2" *ngFor="let item of clinicList; let i = index">
  <div class="card-img">
    <img
      src="http://www.hcchospital.org/Uploads/files/HCCH%20Medical%20Clinic%20Front(1).jpg"
      alt="Doctor Profile"
    />
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ item.clinicName }}</h5>

    <h3 class="card-location">{{ item.clinicAddress }}</h3>
    <div class="card-actions">
      <app-update-clinic
        [updateClinic]="this.item"
        [index]="i"
      ></app-update-clinic>
      <button class="btn btn-danger" (click)="deleteClinic(item._id)">
        Delete
      </button>
    </div>
  </div>
</div>

<app-add-clinic></app-add-clinic>
