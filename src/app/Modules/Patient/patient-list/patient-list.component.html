<div class="center"><app-patient-add></app-patient-add></div>
<br />
<div class="map-responsive" *ngFor="let patient of Patients; let i = index">
  <div
    class="card mb-3 rounded-4 border border-3 border-secondary mx-auto"
    style="max-width: 540px"
  >
    <div class="row g-0">
      <div class="col-md-4 rounded-4 border-3 card-body">
        <img
          src="https://randomuser.me/api/portraits/men/80.jpg"
          class="img-fluid img-thumbnail"
          alt="doctor photo"
        />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title card-header text-center">{{ patient.Name }}</h5>
          <p class="fw-bold d-inline">Age:</p>
          <p class="card-text d-inline">{{ patient.Age }}</p>
          <br />
          <p class="fw-bold d-inline">section:</p>
          <p class="card-text d-inline">{{ patient.Section }}</p>
          <br />
          <p class="fw-bold d-inline">Address :</p>
          <p class="card-text d-inline">{{ patient.Address.government }}</p>
          <p class="card-text d-inline">,{{ patient.Address.city }}</p>
          <p class="card-text d-inline">,{{ patient.Address.street }}</p>
          <p class="card-text d-inline">,{{ patient.Address.building }}</p>
          <br />
          <p class="fw-bold d-inline">email:</p>
          <p class="card-text d-inline">{{ patient.Email }}</p>
          <br />
          <button class="btn">
            <app-edit-patient [index]="i" [id]="patient._id"></app-edit-patient>
          </button>
          <button
            class="btn btn-danger"
            (click)="deletePatient(patient._id, index)"
          >
            delete
          </button>
          <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
        </div>
      </div>
    </div>
  </div>
</div>
