<div class="main-content">
  <nav class="navbar navbar-top navbar-expand-md navbar-dark" id="navbar-main">
    <div class="container-fluid">
      <!-- Brand -->
      <div>
        <a
          class="h4 mb-0 text-white text-uppercase d-none d-lg-inline-block"
          [routerLink]="['/']"
        >
          <img
            src="../../../assets/images/medical-logo-png-882.png"
            width="60px"
          /><span class="h3 text-light"> Clinic Care </span>
        </a>
        <a
          class="text-light ms-5 nav-tabs"
          *ngIf="currentLoggedRole != null"
          [routerLink]="['/']"
          >Home</a
        >
        <a
          class="text-light ms-4 nav-tabs"
          *ngIf="
            currentLoggedRole == 'patient' || currentLoggedRole == 'employee'
          "
          [routerLink]="['/doctor']"
          >Doctors</a
        >
        <a
          class="text-light ms-4 nav-tabs"
          *ngIf="
            currentLoggedRole == 'doctor' || currentLoggedRole == 'employee'
          "
          [routerLink]="['/list-medicine']"
          >Medicines</a
        >
        <a
          class="text-light ms-4 nav-tabs"
          *ngIf="
            currentLoggedRole == 'doctor' || currentLoggedRole == 'employee'
          "
          [routerLink]="['/patient']"
          >Patients</a
        >
        <a
        class="text-light ms-4 nav-tabs"
        *ngIf="
           currentLoggedRole == 'employee'
        "
        [routerLink]="['/appointment']"
        >Appointments</a
      >
      </div>
      <!-- User -->
      <ul class="navbar-nav align-items-center d-none d-md-flex">
        <li class="nav-item" *ngIf="!userLogged">
          <a class="text-light nav-tabs" [routerLink]="['/auth']"
            ><i class="pi pi-sign-in text-light me-2"></i>Login</a
          >
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link pr-0"
            href="#"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <div class="media align-items-center">
              <a
                class="avatar avatar-sm rounded-circle"
                [routerLink]="['/profile']"
                *ngIf="userLogged"
              >
                <img
                  alt="Image placeholder"
                  [attr.src]="
                    './../../../../assets/images/users/' +
                    (user?.photo || 'default.jpg')
                  "
                />
              </a>
              <div class="media-body ml-2 d-none d-lg-block">
                <span class="mb-0 text-sm font-weight-bold">
                  {{ user?.name }}
                </span>
              </div>
            </div>
          </a>
        </li>

        <!-- <div class="dropdown-menu dropdown-menu-arrow dropdown-menu-right">

        <li class="nav-item" *ngIf="userLogged">
          <a
            class="nav-link text-light nav-tabs"
            [routerLink]="['/auth']"
            role="button"
            (click)="logOut()"
          >
            <i
              class="pi pi-sign-out"
              style="font-size: 1rem; margin-right: 0.5rem"
            ></i
            >Log out
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- Header -->
  <div
    class="header pb-4 pt-5 pt-lg-4 d-flex align-items-center"
    style="
      height: 5px;

      background-size: cover;
      background-position: center top;
    "
  >
    <!-- Mask -->
    <span class="mask bg-gradient-default opacity-8"></span>
